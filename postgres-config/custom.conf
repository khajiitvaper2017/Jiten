# Custom PostgreSQL Configuration
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_timeout = 15min
wal_buffers = 64MB
checkpoint_completion_target = 0.9

shared_buffers = 2GB

# Planner hint: estimate of memory available for filesystem cache (does not allocate RAM).
# Tune based on observed free RAM; for a mixed workload host this is intentionally conservative.
effective_cache_size = 24GB

work_mem = 4MB

# Speeds up VACUUM / CREATE INDEX / ALTER TABLE ADD FOREIGN KEY, etc.
maintenance_work_mem = 512MB

# Include additional config files
include_dir = '/etc/postgresql/conf.d'
